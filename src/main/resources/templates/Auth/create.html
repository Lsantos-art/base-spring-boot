<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Novo usuário</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Novo usuário</h1>

        <form class="card p-3" method="POST" action="#" th:action="@{/add-user}" th:object="${user}">
            <div class="form-group">
              <label for="exampleInputText">Username</label>
              <input th:value="${user.username}" type="text" class="form-control" id="exampleInputText" name="username" required>
              <small id="emailHelp" class="form-text text-muted">
                Insira um nome de usuário.
              </small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email</label>
              <input th:value="${user.email}" type="email" class="form-control" id="exampleInputEmail" name="email" required>
              <small id="emailHelp" class="form-text text-muted">
                Insira um email válido.
              </small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input th:value="${user.password}" type="password" class="form-control" id="exampleInputPassword" name="password" required>
              <small id="emailHelp" class="form-text text-muted">
                Insira uma senha de 6 a 10 caracteres.
              </small>
            </div>
            <div class="my-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">
                Criar usuário
              </button>
            </div>
          </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
